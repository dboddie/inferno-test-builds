name: test-builds
run-name: Build Inferno
on: [push]
jobs:
  clone-and-build-repo:
    runs-on: ubuntu-20.04
    steps:
      - run: sudo dpkg --add-architecture i386
      - run: sudo apt-get update
      - run: sudo apt-get install -y libc6-dev-i386
      - run: git clone -b stm32f405 https://github.com/dboddie/inferno-os.git inferno-os
      - run: |
          cd $GITHUB_WORKSPACE/inferno-os
          sed -ri 's|/usr\/inferno|'$PWD'|' mkconfig
          sed -ri 's/SYSHOST=Plan9/SYSHOST=Linux/' mkconfig
          sed -ri 's/#OBJTYPE/OBJTYPE/' mkconfig
          sed -ri 's/OBJTYPE=\$/#OBJTYPE=\$/' mkconfig
          ./makemk.sh
          export PATH=$PWD/Linux/386/bin/:$PATH
          mk nuke
          mk mkdirs
          mk install
          cd appl/tiny
          mk install
          cd ../..
          cd os/thumb2
          mk
